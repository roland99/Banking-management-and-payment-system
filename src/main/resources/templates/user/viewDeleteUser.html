<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
<div class="main">
    <div class="title">
        <p>Delete User</p>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Delete user</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}"  >
            <td><span th:text="${user.getFullName()}"> Name </span></td>
            <td><span th:text="${user.getEmail()}"> Email </span></td>
            <td>
                <form method="POST" th:action="@{deleteUser(id=${user.getId()})}">
                    <button type="submit" name="Delete" value="value" class="btn-table" style="background-color: #ff2521">Delete</button>
                </form>
            </td></td>

        </tr>
        </tbody>
    </table>

</div>
</div>


</body>
</html>
