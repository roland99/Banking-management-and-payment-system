<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">

  <div class="main">
    <div class="title">
      <p>Payments</p>
    </div>
    <table>
      <thead>
      <tr>
        <th>Status</th>
        <th>Count</th>
        <th>Amount</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="general : ${generalList}" th:action="@{/viewPayment}" method="GET" >
        <td><span th:text="${general.getPaymentStatus()}"> Reference </span></td>
        <td><span th:text="${general.getCount()}"> Count </span></td>
        <td><span th:text="${#numbers.formatDecimal((general.getAmount())/100.0,1,'COMMA',2,'POINT')}">Amount</span></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>


</body>
</html>
