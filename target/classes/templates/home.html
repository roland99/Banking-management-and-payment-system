<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">

    <div class="main">
        <h2 th:text="'Bine ati venit, ' + ${userDetail.getUsername()}"></h2><br>
        <div th:if="${userDetail.getLastLoginTime() == null}">
            <p >Primul login</p>
        </div>
        <div th:unless="${userDetail.getLastLoginTime() == null}">
            <p th:text="'Ultimul login in data de: ' + ${userDetail.getLastLoginTime().toString()}"></p>
        </div>

    </div>
</div>


</body>
</html>
